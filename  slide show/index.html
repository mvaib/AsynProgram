    <title>Slide Show</title>
    <style>
        #cont{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
         #slideshow{
            /* border: 2px solid red; */
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            position:relative;
            width: 50%;
            height: 550px;
            border-radius: 30px;
        }
        #slideshow img{
            width: 100%;
            height: 100%;
            border-radius: 30px;
            position: absolute;
        }
        button{
            margin-top: 20px;

        }
    </style>
</head>
